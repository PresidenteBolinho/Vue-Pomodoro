<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação do Vue 3.2.20 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.js"></script>
    <!-- Importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pomodoro</title>
</head>

<body>
    <div id="app" class="container row-cols-12">
        <div class="form-check form-switch">
            <label>{{ textoTemaEscuro }}</label>
            <input class="form-check-input" 
                type="checkbox" 
                role="switch" 
                id="flexSwitchCheckDefault" 
                v-model="eTemaEscuro" @click="mudarTema()">
        </div>
        <!-- Conteiner do pomodoro -->
        <div class="card" 
            :class="[{ 'text-white': eTemaEscuro,
                'bg-secondary': eTemaEscuro }]">
            <div class="card-header">
                <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                    <button type="button" 
                    class="btn" 
                    :class="eTemaEscuro ? 'btn-outline-light' : 'btn-primary'" @click="tempoDePomodoro()">Pomodoro</button>
                    <button type="button" class="btn" :class="eTemaEscuro ? 'btn-outline-light' : 'btn-primary'" @click="tempoDePausaCurta()">Pausa curta</button>
                    <button type="button" class="btn" :class="eTemaEscuro ? 'btn-outline-light' : 'btn-primary'" @click="tempoDePausaLonga()">Pausa longa</button>
                </div>
            </div>
            <div class="card-body">
                <label id="relogio" class="row justify-content-center">{{ relogio }}</label>
            </div>
            <div class="card-footer">
                <div class="justify-content-center">
                    <button type="button" class="btn" :class="eTemaEscuro ? 'btn-outline-light' : 'btn-success'" @click="cronometrar()">{{ textoBotao }}</button>
                </div>
            </div>
        </div>
        <br>

        <!-- Lista de tarefas -->
        <div class="container rounded justify-content-center" :class="[{'bg-secondary': eTemaEscuro, 'text-white': eTemaEscuro}]">
            <form v-on:submit.prevent="adicionarTarefa()" class="justify-content-center">
                <label for="nova-tarefa" class="col-md-3">Adicionar tarefa: </label>
                <input v-model="novoTextoTarefa" 
                    id="nova-tarefa" 
                    placeholder="Ex.: Fazer o almoço" 
                    class="col-md-6 rounded"
                    style="margin-right: 10px;">
                <button class="btn col-md-2" :class="eTemaEscuro ? 'btn-outline-light' : 'btn-primary'">Adicionar</button>
            </form>
            <hr>
        </div>
        <ul class="list-group list-group-flush rounded" :class="[{'bg-secondary': eTemaEscuro}, {'text-white': eTemaEscuro}]">
            <item-tarefa v-for="(tarefa, index) in tarefas" 
                :key="tarefa.id" 
                :title="tarefa.title"
                @remove="tarefas.splice(index, 1)"></item-tarefa>
        </ul>
    </div>

    <!-- Importação da aplicação Vue -->
    <script src="./pomodoro.js"></script>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
